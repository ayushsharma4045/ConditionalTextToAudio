<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - MusicGen</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="auth-page">
    <div class="container">
        <div class="auth-container">
            <div class="auth-image">
                <img src="/api/placeholder/500/600" alt="Music Visualization" class="auth-img">
            </div>
            
            <div class="auth-form-container">
                <div class="auth-form-wrapper">
                    <div class="logo centered">
                        <img src="/api/placeholder/100/100" alt="Music Generator Logo" class="logo-img">
                        <h1>MusicGen</h1>
                    </div>
                    
                    <h2 class="auth-title"><i class="fas fa-user-plus"></i> Register</h2>
                    
                    <form method="post" action="/register" class="auth-form">
                        <div class="form-group">
                            <label for="username"><i class="fas fa-user"></i> Username:</label>
                            <input type="text" id="username" name="username" required class="form-input">
                        </div>
                        
                        <div class="form-group">
                            <label for="password"><i class="fas fa-lock"></i> Password:</label>
                            <input type="password" id="password" name="password" required class="form-input">
                        </div>
                        
                        <button type="submit" class="btn btn-primary btn-block">Register</button>
                    </form>
                    
                    <p class="auth-redirect">Already have an account? <a href="/login" class="link">Login here</a>.</p>
                    
                    <div class="auth-waves">
                        <div class="wave wave1"></div>
                        <div class="wave wave2"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
